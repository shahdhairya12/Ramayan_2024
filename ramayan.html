<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Ramayan by Ramanand Sagar</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <style>
        body {
            background-color: #fef3c7;
        }

        .navbar-custom {
            background-color: #f59e0b;
            color: #fff;
        }

        .btn-custom {
            background-color: #f59e0b;
            color: white;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #d97706;
        }

        .episode-card:hover {
            background-color: #fde68a;
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .scrollToTop {
            background-color: #f59e0b;
            color: white;
            border: none;
        }

        .scrollToTop:hover {
            background-color: #d97706;
        }

        footer {
            background-color: #f59e0b;
            color: white;
            padding: 20px;
        }

        .btn-nav {
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .btn-nav:hover {
            color: #ffedd5;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top py-3">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <img src="https://freepngimg.com/thumb/rama/88667-body-jewelry-ramayana-sita-text-rama.png"
                    height="50px" alt="Ramayan">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="https://www.instagram.com/1shahdhairya" target="_blank"
                            class="nav-link btn-nav mx-2"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="https://github.com/shahdhairya12/" target="_blank" class="nav-link btn-nav mx-2"><i
                                class="fab fa-github"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container text-center my-5">
        <h1 class="display-4">Ramayan by Ramanand Sagar</h1>
        <p class="lead">Click on the episode number to watch that episode. एपिसोड को देखने के लिए एपिसोड नंबर पर क्लिक करें|</p>
    </div>

    <hr>

    <!-- Video Player Section -->
    <div class="container mb-4">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe id="video-player" class="embed-responsive-item w-100 rounded shadow-lg"
                src="https://www.youtube.com/embed/RG3Hqth0Eus" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Previous & Next Episode Buttons -->
    <div class="container text-center mb-4">
        <button onclick="loadPreviousEpisode()" class="btn btn-custom mx-2">Previous Episode</button>
        <button onclick="loadNextEpisode()" class="btn btn-custom mx-2">Next Episode</button>
    </div>

    <!-- Episode List -->
    <div class="container">
        <div class="row g-3">
            <script>
                const playlistId = "PLFPJRCFRDARSZofcQcV6m7Pu2EAL8_1dv";
                const baseUrl = "https://www.youtube.com/embed/";
                const channelParam = "?list=" + playlistId + "&index=";
                var currentEpisodeIndex = 1; // Initial episode index

                for (let i = 1; i <= 78; i++) {
                    const episodeLink = `${baseUrl}ep-${i}${channelParam}${i}`;
                    document.write(`<div class="col-lg-2 col-md-3 col-sm-4">
                        <a href="#" onclick="playVideo('${episodeLink}', ${i});"
                            class="episode-card border border-warning text-center bg-white py-3 rounded shadow-sm d-block">
                            Episode ${i}
                        </a>
                    </div>`);
                }

                function loadVideoByIndex(index) {
                    const episodeLink = `${baseUrl}ep-${index}${channelParam}${index}`;
                    document.getElementById("video-player").src = episodeLink;
                    currentEpisodeIndex = index;
                }

                function loadPreviousEpisode() {
                    if (currentEpisodeIndex > 1) {
                        loadVideoByIndex(currentEpisodeIndex - 1);
                    }
                }

                function loadNextEpisode() {
                    const totalEpisodes = 78; // Set the total number of episodes
                    if (currentEpisodeIndex < totalEpisodes) {
                        loadVideoByIndex(currentEpisodeIndex + 1);
                    }
                }

                function playVideo(videoUrl, episodeIndex) {
                    window.scrollTo({
                        top: videoPlayerOffset,
                        behavior: "smooth"
                    });
                    var videoPlayer = document.getElementById("video-player");
                    videoPlayer.src = videoUrl;
                    currentEpisodeIndex = episodeIndex;
                }
            </script>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button title="Scroll to Top" id="scrollToTopBtn"
        class="btn scrollToTop fixed bottom-4 right-4 p-3 rounded-circle shadow-lg d-none">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <div>
            <h2>Made by <a href="https://shahdhairya.w3spaces.com" class="text-white text-decoration-underline"
                    target="_blank">Dhairya</a> with ❤</h2>
        </div>
    </footer>

    <!-- Scroll to Top Functionality -->
    <script>
        var videoPlayerOffset = document.getElementById("video-player").offsetTop;

        window.onscroll = function () {
            scrollFunction();
        };

        function scrollFunction() {
            var scrollToTopBtn = document.getElementById("scrollToTopBtn");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollToTopBtn.classList.remove("d-none");
            } else {
                scrollToTopBtn.classList.add("d-none");
            }
        }

        document.getElementById("scrollToTopBtn").addEventListener("click", function () {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
